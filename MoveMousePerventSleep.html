<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Sleep and Move Mouse</title>
</head>
<body>

<script>
  // 阻止计算机休眠
  function preventSleep() {
    // 在浏览器窗口处于活动状态时，阻止计算机休眠
    const wakeLock = navigator.wakeLock.request('screen');

    wakeLock.then(() => {
      console.log('Screen wake lock acquired');
    }).catch((error) => {
      console.error('Error acquiring screen wake lock:', error);
    });

    // 定时刷新以保持计算机活跃
    setInterval(() => {
      // 移动鼠标
      moveMouse();
    }, 5000); // 每 5 秒执行一次
  }

  // 移动鼠标
  function moveMouse() {
    // 在这里实现模拟鼠标移动的代码
    // 这里只是输出一条信息，具体的模拟鼠标移动逻辑需要根据实际情况进行编写
    console.log('Moving mouse...');
  }

  // 页面加载完成后调用阻止休眠函数
  window.onload = function () {
    preventSleep();
  };
</script>

</body>
</html>
